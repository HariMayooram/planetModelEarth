<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed View</title>

  <!-- Add the CSS here -->
  <style>
    /* Make dropdown button similar to the one in the screenshots */
    #apiFeeds {
      width: 250px;
      padding: 8px;
      font-size: 16px;
      background-color: #fff;
      border: 1px solid #0066cc; /* Blue border */
      border-radius: 4px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      color: #333;
      cursor: pointer;
    }

    /* Customize the dropdown arrow */
    #apiFeeds::after {
      content: '\25BC'; /* Unicode for the downward arrow */
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    /* Add focus styling */
    #apiFeeds:focus {
      border-color: #0044cc; /* Darker blue when focused */
      outline: none;
    }

    /* Style for the option elements */
    #apiFeeds option {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Dropdown menu for selecting a feed -->
  <select id="apiFeeds" onchange="updateFeed(this.value)">
    <!-- Options will be populated by JavaScript -->
  </select>

  <div id="resultJson"></div>
  <div id="resultFull"></div>

  <script>
    // Define the API options
    const feeds = [
      { value: "none", name: "Select a feed..." },
      { value: "food", name: "USDA Food List" },
      { value: "usda", name: "USDA Nutrition Label" },
      { value: "farmfresh", name: "Farm Fresh (Michigan)" },
      { value: "nasa", name: "NASA Image Feed" },
      { value: "comtrade", name: "Comtrade (CORS)" },
      { value: "seeclickfix-311", name: "See Click Fix Requests" }
      // Add more options if needed
    ];

    // Populate the dropdown
    function populateDropdown() {
      const selectElement = document.getElementById('apiFeeds');
      selectElement.innerHTML = '';  // Clear existing options
      feeds.forEach(feed => {
        const option = document.createElement('option');
        option.value = feed.value;
        option.textContent = feed.name;
        selectElement.appendChild(option);
      });
    }

    // Handle dropdown selection change
    function updateFeed(feedValue) {
      console.log(`Selected feed: ${feedValue}`);

      // Perform actions based on the selected feed
      if (feedValue === 'food') {
        loadFoodData();
      } else if (feedValue === 'usda') {
        loadUSDAData();
      }
      // Handle more feed values as needed
    }

    // Load data for the USDA Food List
    function loadFoodData() {
      console.log("Loading USDA Food List...");
      document.getElementById('resultJson').innerHTML = '<p>USDA Food List API data displayed here.</p>';
    }

    // Load data for USDA Nutrition Label
    function loadUSDAData() {
      console.log("Loading USDA Nutrition Data...");
      document.getElementById('resultJson').innerHTML = '<p>USDA Nutrition Data displayed here.</p>';
    }

    // Initialize the page
    populateDropdown();
  </script>
</body>
</html>
