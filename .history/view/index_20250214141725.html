<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed View</title>
  <style>
    /* 下拉菜单的样式 */
    #apiFeeds {
      width: 200px;
      padding: 8px;
      font-size: 16px;
      margin: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* 基础表格样式 */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    /* 响应式设计：小屏幕下适应 */
    @media (max-width: 760px) {
      table, th, td {
        display: block;
        width: 100%;
      }
      td {
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>

  <select id="apiFeeds" onchange="updateFeed(this.value)">
    <!-- 动态填充下拉菜单 -->
  </select>

  <div id="resultJson"></div>
  <div id="resultFull"></div>

  <script>
    const SPREADSHEET_ID = '1jQTlXWom-pXvyP9zuTcbdluyvpb43hu2h7anxhF5qlQ'; // Google Sheets ID
    const RANGE = 'A2:J'; // 数据范围
    const API_KEY = 'AIzaSyC211F_ub1nAGr2Xv-wJGeulMg4nPzG1yE'; // Google API 密钥

    // 获取 Google Sheet 数据的函数
    function getGoogleSheetData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log('Google Sheet 数据:', data);
          populateDropdown(data.values); // 填充下拉菜单
        })
        .catch(error => {
          console.error('获取 Google Sheet 数据失败:', error);
        });
    }

    // 填充下拉菜单的函数
    function populateDropdown(feedData) {
      const selectElement = document.getElementById('apiFeeds');
      selectElement.innerHTML = '';  // 清空现有内容

      const defaultOption = document.createElement('option');
      defaultOption.value = "none";
      defaultOption.textContent = "Select a feed.......";
      selectElement.appendChild(defaultOption);

      feedData.forEach(feed => {
        const option = document.createElement('option');
        option.value = feed[0]; // 假设 Feed 名称在第 1 列
        option.textContent = feed[0];
        selectElement.appendChild(option);
      });
    }

    // 更新 Feed 时的处理函数
    function updateFeed(feedValue) {
      console.log(`Selected feed: ${feedValue}`);
      fetchFeedDetails(feedValue).then(feedDetails => {
        if (feedDetails) {
          const { url, cors } = feedDetails;
          if (cors === "TRUE") {
            console.log('CORS Needed');
            fetchWithCORS(url);  // 使用 CORS 代理
          } else {
            console.log('No CORS Needed');
            fetchData(url);  // 直接请求数据
          }
        }
      });
    }

    // 获取 Feed 的详细信息（URL 和 CORS 设置）
    function fetchFeedDetails(feedValue) {
      return new Promise((resolve, reject) => {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
        fetch(url)
          .then(response => response.json())
          .then(data => {
            const feedRow = data.values.find(row => row[0] === feedValue);
            if (feedRow) {
              resolve({
                url: feedRow[9],  // 假设 URL 在第 10 列
                cors: feedRow[8]  // 假设 CORS 设置在第 9 列
              });
            } else {
              reject('Feed not found');
            }
          })
          .catch(error => reject(error));
      });
    }

    // CORS 请求
    function fetchWithCORS(url) {
      console.log('CORS Needed URL:', url);
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      fetch(proxyUrl + url)
        .then(response => response.json())
        .then(data => {
          console.log('数据来自 CORS 代理:', data);
          displayData(data);  // 显示数据
        })
        .catch(error => {
          console.error('CORS 请求失败:', error);
        });
    }

    // 不需要 CORS 的请求
    function fetchData(url) {
      console.log('CORS No needed URL:', url);
      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log('直接请求的数据:', data);
          displayData(data);  // 显示数据
        })
        .catch(error => {
          console.error('数据请求失败:', error);
        });
    }

    // 显示数据
    function displayData(data) {
      const resultJson = document.getElementById('resultJson');
      resultJson.innerHTML = JSON.stringify(data, null, 2);  // 显示 JSON 数据
    }

    // 页面加载时调用获取 Google Sheet 数据的函数
    document.addEventListener('DOMContentLoaded', function() {
      getGoogleSheetData();  // 调用获取数据的函数
    });

  </script>

</body>
</html>
